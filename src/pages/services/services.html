<ion-header>
  <ion-navbar [color]="colour">
    <ion-title>{{zone_name}} Services</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
          <h1>{{item.Name}}</h1>
          <p>{{item.Desc}}</p>
          <button ion-button icon-only item-end clear (click)="showDetail(item)">
            <ion-icon name="expand" [color]="colour"></ion-icon>
          </button>
        </ion-item>
  </ion-list>
</ion-content>
