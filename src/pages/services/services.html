<ion-header>
  <ion-navbar [color]="colour">
    <ion-title>{{zone_name}} Services</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
        <ion-thumbnail item-start>
            <img src="http://www.crawfordsworld.com/rob/economics/Apprentice6/AP6images/tim1.jpg">
          </ion-thumbnail>
          <h1>{{item.Name}}</h1>
          <p>{{item.Desc}}</p>
        </ion-item>
  </ion-list>
</ion-content>
