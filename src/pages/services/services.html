<ion-header>
  <ion-navbar [color]="colour">
    <ion-title>{{zone_name}} Services</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of data" text-wrap>
          <h1>{{item.Name}}</h1>
          <p>{{item.Desc}}</p>
          <br>
            <ion-row>
              <ion-col *ngIf="item.Telephone != 0">
                <ion-badge [color]="colour">{{item.Telephone}}</ion-badge>
              </ion-col>
              <ion-col *ngIf="item.Address != 0">
                <ion-badge [color]="colour">{{item.Address}}</ion-badge>
              </ion-col>
              <ion-col></ion-col>
              <ion-col></ion-col>
            </ion-row>
        </ion-item>
  </ion-list>
</ion-content>
