<ion-header>
  <ion-navbar [color]="section_colour">
    <ion-title>{{section_colour}} Services</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let person of data">
        <ion-thumbnail item-start>
            <img src="http://www.crawfordsworld.com/rob/economics/Apprentice6/AP6images/tim1.jpg">
          </ion-thumbnail>
          <h2>{{person.first}} {{person.surname}}</h2>
          <h3>{{person.address}}</h3>
          <p>{{person.created}}</p>
        </ion-item>
  </ion-list>
</ion-content>
