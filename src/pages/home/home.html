<ion-header>
  <ion-navbar>
    <ion-title>
      York App Demo
    </ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>
    <div id="floating-panel">
          <ion-row>
            <ion-col>
                <button ion-fab (click)="list('restaurants')" color=danger icon-only><ion-icon name="restaurant"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-fab (click)="list('stores')" color=dark icon-only><ion-icon name="ios-basket"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-fab (click)="list('bars')" icon-only><ion-icon color=light name="beer"></ion-icon></button>
            </ion-col>
          </ion-row>
      </div>
      <div #map id="map"></div>
  </ion-content>
