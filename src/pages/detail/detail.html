<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{item.Name}}</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>

</ion-header> 

<ion-content padding>
  <h1>{{item.Name}}</h1>
  <h2>{{item.Telephone}} || {{item.Address</h2>
  <h3>{{item.Desc}}</h3>
</ion-content>
