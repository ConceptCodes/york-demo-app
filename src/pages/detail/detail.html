<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{item.Name}}</ion-title>
    <ion-buttons end> 
      <button ion-button clear icon-only (click)="close()"> <ion-icon  name="close"></ion-icon></button> 
    </ion-buttons>
  </ion-navbar>
</ion-header> 

<ion-content padding>
  <h1>{{ item.Name }}</h1>
  <ion-row>
    <ion-col *ngIf="item.Telephone != 0">
    <h2><b>Tel: </b>{{ item.Telephone }}</h2> 
  </ion-col>
  <ion-col>
    <h2><b>Address: </b>{{ item.Address }}</h2>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
    <h3>{{ item.Desc }}</h3>
  </ion-col>
  <ion-col> 
    <div #map id="map"></div>
  </ion-col>
  </ion-row>
</ion-content>
